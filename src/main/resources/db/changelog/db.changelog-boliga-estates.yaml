databaseChangeLog:
  - changeSet:
      id: create-boliga-estates-table
      author: martin
      changes:
        - createTable:
            tableName: boliga_estates
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: address
                  type: varchar(255)

              - column:
                  name: zip_code
                  type: int

              - column:
                  name: price
                  type: int

              - column:
                  name: sold_date
                  type: timestamp with time zone

              - column:
                  name: property_type
                  type: int

              - column:
                  name: sale_type
                  type: varchar(255)

              - column:
                  name: sqm_price
                  type: double precision

              - column:
                  name: rooms
                  type: int

              - column:
                  name: size
                  type: int

              - column:
                  name: build_year
                  type: int

              - column:
                  name: change_value
                  type: double precision

              - column:
                  name: guid
                  type: varchar(255)

              - column:
                  name: latitude
                  type: double precision

              - column:
                  name: longitude
                  type: double precision

              - column:
                  name: municipality_code
                  type: int

              - column:
                  name: estate_code
                  type: int

              - column:
                  name: city
                  type: varchar(255)

              - column:
                  name: group_key
                  type: varchar(255)

              - column:
                  name: can_get_vr
                  type: boolean

              - column:
                  name: bf_enr
                  type: bigint

              - column:
                  name: ou_id
                  type: bigint

              - column:
                  name: ou_address
                  type: varchar(255)

              - column:
                  name: creation_timestamp
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: update_timestamp
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: boliga-estates-guid-unique
      author: martin
      changes:
        - addUniqueConstraint:
            tableName: boliga_estates
            columnNames: guid
            constraintName: uq_boliga_guid
